  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card {
      position: relative;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 40px 60px;
      border-radius: 16px;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    h1 { font-size: 32px; }
    p { font-size: 18px; color: #ccc; }

    button {
      background: #00b894;
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #019875;
    }
  </style>
</head>

  <!-- Replace the src URL below with your own dancing robot or animation video -->
